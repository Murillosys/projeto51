<!doctype html>
<html lang="pt-BR">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <title>Login</title>
</head>

<body>
 
  <!--Bootstrap  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>


  <style>
    input [type="email"] {
      border-bottom-left-radius: 0px;
      border-bottom-right-radius: 0px;
    }

    input [type="password"] {
      border-bottom-left-radius: 0px;
      border-bottom-right-radius: 0px;
      border-top: 0px;
    }
  </style>

  <main class="form-signin text-center mt-5">
    <form style="max-width:300px;margin:auto">
      <img class="mb-4" src="https://logowiki.net/uploads/logo/w/webdev-1.svg" alt="" width="72"
        height="57">
      <h1 class="h3 mb-3 fw-normal">Fa√ßa Login</h1>

      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="nome usuario" required autofocus>
        <label for="floatingInput">Usuario</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
        <label for="floatingPassword">Senha</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Lembrar-me
        </label>
      </div>
      <button class="w-50 btn btn-lg btn-primary" type="submit">Logar</button>
      <button class="w-30 btn btn-lg btn btn-secondary" type="submit">Registrar</button>
      <p class="mt-5 mb-3 text-muted">Team Academia&copy; 2021</p>  
  
    </form>
    
  </main>






</body>

</html>
